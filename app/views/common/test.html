<select ng-model='chartType'>
        <option value="pie">pie</option>
        <option value="bar">bar</option>
        <option value="line">line</option>
        <option value="point">point</option>
        <option value="area">area</option>
</select>

<span ng-show="chartType==='pie'">
        <label>Radius: <input ng-model="config.innerRadius" type="text" ></label>
</span>

<div class='charts'>
        <div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart' style="width:100%;height:400px;"></div>
</div>

<div class='charts'>
        <div ac-chart="chartType" ac-data="data1" ac-config="config1" id='chart' class='chart' style="width:100%;height:400px;"></div>
</div>
