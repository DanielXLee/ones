<pageactions></pageactions>
<widgetbox wtitle="relCompanyBaseInfo">
    <commonform config="formConfig" data="defaultData"></commonform>
</widgetbox>
<div class="billContainer">
    <form name="ordersScript" ng-keydown="doKeydown($event);" novalidate>
        <div class="billBody">
            <bill config="billConfig"></bill>
        </div>
    </form>
</div>

<div class="form-actions center">
    <button class="btn btn-primary" ng-click="doComplexSubmit();" ng-bind="i18n.lang.actions.submit"></button>
    <button class="btn" ng-bind="i18n.lang.actions.return" onclick="javascript:history.back()"></button>
</div>
