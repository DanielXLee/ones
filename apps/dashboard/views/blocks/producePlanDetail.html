<div ng-controller="DashboardProduceInProcess">
    <div class="widget-box transparent">
        <div class="widget-header widget-header-flat">
            <h4 class="lighter">
                <i class="icon-signin"></i>
                <a href="#/produce/list/producePlan" ng-bind="i18n.lang.widgetTitles.produceInProcess"></a>
            </h4>
            <div class="widget-toolbar">
                <a data-action="collapse">
                    <i class="icon-chevron-up"></i>
                </a>
            </div>
        </div>

        <div class="widget-body"><div class="widget-body-inner" style="display: block;">
                <div class="widget-main no-padding">
                    <table class="table table-bordered table-striped">
                        <thead class="thin-border-bottom">
                            <tr>
                                <th>
                                    <span ng-bind="i18n.lang.plan_id"></span>
                                </th>

                                <th>
                                    <span ng-bind="i18n.lang.goods_name"></span>
                                </th>
                                <th>
                                    <span ng-bind="i18n.lang.standard"></span>
                                </th>
                                <th>
                                    <span ng-bind="i18n.lang.version"></span>
                                </th>
                                <th class="hidden-480">
                                    <span ng-bind="i18n.lang.num"></span>
                                </th>
                                <th class="hidden-480">
                                    <span ng-bind="i18n.lang.end_time"></span>
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="item in items">
                                <td>
                                    <a ng-href="#/produce/editBill/producePlan/id/{{item.plan_id}}">{{item.plan_id|idFormat}}</a>
                                </td>
                                <td ng-bind="item.goods_name"></td>
                                <td ng-bind="item.standard_label"></td>
                                <td ng-bind="item.version_label"></td>
                                <td ng-bind="item.num"></td>
                                <td ng-bind="item.plan_end_time|dateFormat">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /widget-main -->
            </div>
        </div><!-- /widget-body -->
    </div>
</div>
