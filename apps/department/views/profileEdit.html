<div class="row">
    <div class="col-xs-12">
        <form name="profileEdit" class="form-horizontal" novalidate="novalidate">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" ng-bind="i18n.lang.email"></label>
                <div class="col-sm-9">
                    <input type="text" ng-model="userInfo.email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" ng-bind="i18n.lang.username"></label>
                <div class="col-sm-9">
                    <input type="text" ng-model="userInfo.username" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" ng-bind="i18n.lang.truename"></label>
                <div class="col-sm-9">
                    <input type="text" ng-model="userInfo.truename" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" ng-bind="i18n.lang.phone"></label>
                <div class="col-sm-9">
                    <input type="text" ng-model="userInfo.phone" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" ng-bind="i18n.lang.password"></label>
                <div class="col-sm-9">
                    <input type="text" class="col-sm-5"ng-model="userInfo.password" />
                    <span class="help-inline col-xs-12 col-sm-7">
                        <span class="middle" ng-bind="i18n.lang.messages.leaveEmptyIfNotEdit"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button class="btn btn-info" type="button" ng-click="doSubmitProfile();">
                        <i class="icon-ok bigger-110"></i>
                        <span ng-bind="i18n.lang.actions.edit"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
