<pageactions></pageactions>
<div class="billContainer">
    <form name="stockinScript" ng-keydown="doKeydown($event);" novalidate>
        <div class="billHeader">
            <div class="row">
                <div class="col-sm-3">
                    <label ng-bind="i18n.lang.customer">: </label>
                    <input type="text" ng-model="formMetaData.source.customer" />
                </div>
                <div class="col-sm-4">
                    <label>{{i18n.lang.dateline}}: </label>
                    <span class="input-icon input-icon-right">
                        <input type="datetime-local" ng-model="formMetaData.dateline" placeholder="yyyy-mm-dd HH:MM" />
                    </span>
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-sm-3 align-right">
                    <span>{{i18n.lang.billId}}:</span>
                    <span ng-bind="formMetaData.bill_id" ng-show="formMetaData.bill_id"></span>
                </div>
            </div>
        </div>
        <div class="billBody">
            <bill config="config"></bill>
        </div>
        <div class="billFooter clearfix">
            <div class="row form-group">
                <label class="col-sm-1 text-right" ng-bind="i18n.lang.memo"></label>
                <div class="col-sm-11">
                    <input type="text" ng-model="formMetaData.memo" class="width-100" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 text-right" ng-bind="i18n.lang.sponsor"></div>
                <div class="col-sm-8">
                    <span ng-bind="$parent.userInfo.truename"></span>
                </div>
                <div class="col-sm-3 text-right">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="doSubmit();" ng-bind="i18n.lang.actions.submit"></button>
                    <button type="button" class="btn btn-sm" onclick="history.go(-1);" ng-bind="i18n.lang.actions.return"></button>
                </div>
            </div>
        </div>
    </form>
</div>
