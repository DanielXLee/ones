<section class="actionsBtn row clearfix">
    <div class="col-lg-4">
        <div class="actionsBtnLeft btn-group">
            <a class="btn btn-sm btn-light" href="javascript:history.back();"><i class="icon icon-arrow-left"></i></a>
            <a class="btn btn-sm btn-light" href="" ng-click="$parent.doPageRefresh()"><i class="icon icon-refresh"></i></a>
            <a class="btn btn-sm btn-light" href="javascript:history.forward();"><i class="icon icon-arrow-right"></i></a>
            <a class="btn btn-sm btn-{{pa.class}}" ng-click="$root.goPage(pa.href)" ng-repeat="pa in pageActions track by $index">{{pa.label}}</a>

        </div>
    </div>
    <div class="col-lg-8 right">
        <!--//workflow-->
        <div class="actionsBtnRight btn-group" ng-hide="false === selectAble">
            <button data-toggle="dropdown" class="btn btn-success btn-sm dropdown-toggle" ng-show="workflowAble">
                {{'lang.workflow'|lang}}
                <span class="icon-caret-down icon-on-right"></span>
            </button>
            <ul class="dropdown-menu dropdown-success pull-right">
                <li>
                    <a ng-click="doViewWorkflowProcesses()" ng-bind="i18n.lang.actions.viewWorkflowProcess"></a>
                </li>
                <li ng-repeat="w in workflowActionList" ng-class="{disabled: workflowActionDisabled(w.id)}">
                    <a ng-click="doWorkflow($event, w.id);">{{w.name}}</a>
                </li>
            </ul>
        </div>

        <!--//selected-->
        <div class="actionsBtnRight btn-group" ng-hide="false === selectAble">
            <button data-toggle="dropdown" class="btn btn-sm dropdown-toggle" ng-class="{disabled: !gridSelected.length, 'btn-primary': gridSelected.length}">
                {{i18n.lang.selected_action|sprintf:gridSelected.length}}
                <i class="icon-caret-down icon-on-right"></i>
            </button>
            <ul class="dropdown-menu dropdown-primary pull-right">
                <li class="{{sa.class}}"
                    ng-class="{disabled: !gridSelected.length||(!sa.multi&&(gridSelected.length!=1))}"
                    ng-repeat="sa in selectedActions track by $index">
                    <a ng-click="sa.action($event,gridSelected)" ng-bind="sa.label"></a>
                </li>
            </ul>
        </div>

        <div class="actionsBtnRight btn-group" ng-click="showFiltersModal();" ng-show="showFilters">
            <a class="btn btn-sm">
                <i class="icon icon-search"></i>
                <span ng-bind="i18n.lang.actions.filters"></span>
            </a>
        </div>

        <!--//search box-->
        <div class="actionsBtnRight" ng-show="searchAble">
            <span class="input-icon">
                <input type="text" placeholder="Search ..." id="gridSearchInput" class="nav-search-input" ng-model-options="{ debounce: 300 }" ng-model="filterOptions.filterText" autocomplete="off" autofocus />
                <i class="icon-search nav-search-icon"></i>
            </span>
        </div>

        <!--//workflow in detail page-->
        <div class="actionsBtnRight btn-group" ng-show="workflowInBill.length>0">
            <button class="btn btn-sm disabled">{{i18n.lang.workflow}}:</button>
            <button class="btn btn-sm btn-{{w.btn_class||'success'}}"
                    ng-repeat="w in workflowInBill track by $index"
                    ng-bind="w.name"
                    ng-click="doWorkflow($event, w.id)"
                    ></button>
        </div>
        <div class="actionsBtnRight" ng-show="showClearAutoSaved">
            <button class="btn btn-sm btn-danger" ng-click="doClearCachedData()">
                <i class="icon icon-trash-o"></i>
            </button>
        </div>

    </div>

</section>
