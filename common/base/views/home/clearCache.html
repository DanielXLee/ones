<div class="row">
    <div class="col-lg-8">
        <label>
            <input name="form-field-checkbox" type="checkbox" class="ace" ng-model="cacheTypes[1]" />
            <span class="lbl" ng-bind="i18n.lang.cache_temp">  </span>
        </label>
        <label>
            <input name="form-field-checkbox" type="checkbox" class="ace" ng-model="cacheTypes[2]" />
            <span class="lbl" ng-bind="i18n.lang.cache_log">  </span>
        </label>
        <label>
            <input name="form-field-checkbox" type="checkbox" class="ace" ng-model="cacheTypes[3]" />
            <span class="lbl" ng-bind="i18n.lang.cache_data">  </span>
        </label>
    </div>
    <div class="space-20"></div>
    <div class="col-lg-8">
        <p>
            <label>
                <input name="form-field-checkbox" type="checkbox" class="ace" ng-model="frontCache[0]" />
                <span class="lbl" ng-bind="i18n.lang.front_cache_page">  </span>
            </label>
        </p>
        <p>
            <label>
                <input name="form-field-checkbox" type="checkbox" class="ace" ng-model="frontCache[1]" />
                <span class="lbl" ng-bind="i18n.lang.front_cache_sessionStorage">  </span>
            </label>
        </p>
        <p>
            <label>
                <input name="form-field-checkbox" type="checkbox" class="ace" ng-model="frontCache[2]" />
                <span class="lbl" ng-bind="i18n.lang.front_cache_localStorage">  </span>
            </label>
        </p>
    </div>
    <div class="space-20"></div>
    <div class="col-lg-8">
        <button ng-click="doClearCache();" class="btn btn-primary" ng-bind="i18n.lang.actions.clearCache"></button>
    </div>
</div>
