<section class="actionsBtn row clearfix"><div class="col-lg-4"><div class="actionsBtnLeft btn-group"><a class="btn btn-sm btn-light" href="javascript:history.back();"><i class="icon icon-arrow-left"></i></a> <a class="btn btn-sm btn-light" href="#/HOME/goTo/url/{{$parent.currentURI}}"><i class="icon icon-refresh"></i></a> <a class="btn btn-sm btn-light" href="javascript:history.forward();"><i class="icon icon-arrow-right"></i></a> <a class="btn btn-sm btn-{{pa.class}}" ng-href="#{{pa.href}}" ng-repeat="pa in pageActions">{{pa.label}}</a></div></div><div class="col-lg-8 right"><!--//工作流--><div class="actionsBtnRight btn-group" ng-hide="false === selectAble"><button data-toggle="dropdown" class="btn btn-success btn-sm dropdown-toggle" ng-show="workflowAble">{{i18n.lang.workflow}} <span class="icon-caret-down icon-on-right"></span></button><ul class="dropdown-menu dropdown-success pull-right"><li><a ng-click="doViewWorkflowProcesses()" ng-bind="i18n.lang.actions.viewWorkflowProcess"></a></li><li ng-repeat="w in workflowActionList" ng-class="{disabled: workflowActionDisabled(w.id)}"><a ng-click="doWorkflow($event, w.id);">{{w.name}}</a></li></ul></div><!--//选中项操作--><div class="actionsBtnRight btn-group" ng-hide="false === selectAble"><button data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle" ng-class="{disabled: !gridSelected.length}">{{i18n.lang.selected_action|sprintf:gridSelected.length}} <i class="icon-caret-down icon-on-right"></i></button><ul class="dropdown-menu dropdown-primary pull-right"><li class="{{sa.class}}" ng-class="{disabled: !gridSelected.length||(!sa.multi&&(gridSelected.length!=1))}" ng-repeat="sa in selectedActions"><a ng-click="sa.action($event)" ng-bind="sa.label"></a></li></ul></div></div></section>
